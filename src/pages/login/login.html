<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1 class="centeral">Inicie sesi√≥n</h1>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div class="centeral">
      <button ion-button (click)="loginWhithEmail(user)">Login</button>
      <button ion-button (click)="registerWhithEmail(user)">Register</button>
    </div>

    <button ion-button icon-left block class="btn loginBtn--facebook" (click)="loginWhithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Ingresa con Facebook
    </button>
    <button ion-button icon-left block class="loginBtn loginBtn--google" (click)="loginWhithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Ingresa con Google
    </button>
    <button ion-button icon-left block class="loginBtn loginBtn--twitter" (click)="loginWhithTwitter()">
      <ion-icon name="logo-twitter"></ion-icon>
      Ingresa con Twitter
    </button>
  </ion-list>
</ion-content>
